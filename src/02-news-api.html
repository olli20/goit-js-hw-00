<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetsch API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/common.css" />
</head>

<body>
    <p><a href="index.html">Go back</a></p>


    <form class="form-inline search-form">
        <div class="form-group mx-sm-3 mb-2">
            <label for="searchQuery" class="sr-only">What you are looking for?</label>
            <input 
                type="text" 
                class="form-control" 
                name="query"
                id="searchQuery" 
                placeholder="What?"
                autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>

    <ul class="articles js-articles-container">

    </ul>

    <button 
        class="btn btn-primary button"
        data-action="load-more">
        <span 
            class="spinner-border spinner-border-sm spinner is-hidden" 
            role="status" 
            aria-hidden="true">
        </span>
            
        <span class="label">Show more</span>
    </button>


    <script src="./js/02-news-api.js" type="module"></script>
</body>

</html>
